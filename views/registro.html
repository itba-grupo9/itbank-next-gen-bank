    <header class="">
      <section class="h-100">
        <div class="container-fluid h-100">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-xl-9">
              <div class="card rounded-3 text-black" id="login-menu-container">
                <div class="row g-0">
                  <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center"><a href="..\index.html">
                      <img id="itbank-logo-login" src="/resources/img/itbank-logo.png" alt="logo" /></a>
                    </div>

                    <form id="login-form-container">
                      <h5 class="text-center py-3">Bienvenido a ITBANK, una nueva solución para sus necesidades financieras.</h5>
                      <p class="text-center mx-2">A continuación, introduzca un correo electrónico y una contraseña segura para registrar su cuenta.</p>
                      <div class="form-outline mb-4 text-center">

                        <input
                          type="email"
                          id="form2Example11"
                          class="form-control login-form"
                          placeholder="Ingrese su email"
                        />
                        <p id="emailHelp" class="form-text pt-1">No compartiremos tu correo con nadie.</p>
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="form2Example22"
                          class="form-control login-form"
                          placeholder="Ingrese su contraseña"
                        />
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="form2Example22"
                          class="form-control login-form"
                          placeholder="Repita su contraseña"
                        />
                      </div>

                      <div class="text-center mb-5">
                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Registrarse</button>
                      </div>
                      <div class="text-center mb-5 pb-1">
                        <a class="text-muted" href="login.html">Ya tiene una cuenta?</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <!-- -------------------------------------------------- Scripts -------------------------------------------------- -->
    <!-- JavaScript Bundle with Popper -->
